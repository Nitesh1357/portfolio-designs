<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/IMC-calculator/_js/script.js" ></script>
    <link rel="stylesheet" href="/IMC-calculator/_css/style.css">
</head>

<body>
    <div id="app"
        class="w-full max-w-lg bg-white p-8 md:p-10 rounded-xl shadow-2xl border border-blue-100 transform transition duration-500 hover:shadow-3xl">
        <h1 class="text-3xl font-extrabold text-center text-blue-700 mb-6">Calculadora de IMC</h1>
        <p class="text-center text-gray-500 mb-8">Índice de Massa Corporal (IMC)</p>

        <form id="imcForm" class="space-y-6">
            <div>
                <label for="weight" class="block text-sm font-medium text-gray-700 mb-2">Peso (kg)</label>
                <input type="number" id="weight" step="0.1" min="0" required
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 transition duration-150 shadow-sm"
                    placeholder="Ex: 75.5">
            </div>

            <div>
                <label for="height" class="block text-sm font-medium text-gray-700 mb-2">Altura (m)</label>
                <input type="number" id="height" step="0.01" min="0" required
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 transition duration-150 shadow-sm"
                    placeholder="Ex: 1.75">
            </div>

            <button type="submit"
                class="w-full py-3 bg-blue-600 text-white font-semibold rounded-lg shadow-md hover:bg-blue-700 transition duration-300 transform hover:scale-[1.01] focus:outline-none focus:ring-4 focus:ring-blue-500 focus:ring-opacity-50">
                Calcular IMC
            </button>
        </form>

        <div id="resultArea" class="mt-8 p-6 bg-blue-50 border-l-4 border-blue-500 rounded-lg shadow-inner hidden">
            <h2 class="text-xl font-bold text-blue-800 mb-3">Seu Resultado</h2>
            <p class="text-gray-700 text-lg mb-2">IMC: <span id="imcValue"
                    class="font-extrabold text-2xl text-blue-900"></span></p>
            <p class="text-gray-700 text-lg">Classificação: <span id="classification"
                    class="font-semibold text-lg"></span></p>
        </div>

        <div class="mt-8">
            <h3 class="text-lg font-bold text-gray-700 mb-4 text-center">Tabela de Classificação do IMC</h3>
            <div class="overflow-x-auto rounded-lg shadow-lg">
                <table class="min-w-full bg-white">
                    <thead class="bg-gray-200">
                        <tr>
                            <th
                                class="py-2 px-3 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">
                                IMC (kg/m²)</th>
                            <th
                                class="py-2 px-3 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">
                                Classificação</th>
                        </tr>
                    </thead>
                    <tbody class="divide-y divide-gray-100">
                        <tr class="hover:bg-red-50">
                            <td class="py-2 px-3 whitespace-nowrap text-sm text-gray-500">Abaixo de 18,5</td>
                            <td class="py-2 px-3 whitespace-nowrap text-sm text-red-500 font-medium">Magreza</td>
                        </tr>
                        <tr class="hover:bg-green-50">
                            <td class="py-2 px-3 whitespace-nowrap text-sm text-gray-500">18,5 a 24,9</td>
                            <td class="py-2 px-3 whitespace-nowrap text-sm text-green-600 font-medium">Normal</td>
                        </tr>
                        <tr class="hover:bg-yellow-50">
                            <td class="py-2 px-3 whitespace-nowrap text-sm text-gray-500">25,0 a 29,9</td>
                            <td class="py-2 px-3 whitespace-nowrap text-sm text-yellow-600 font-medium">Sobrepeso</td>
                        </tr>
                        <tr class="hover:bg-orange-50">
                            <td class="py-2 px-3 whitespace-nowrap text-sm text-gray-500">30,0 a 39,9</td>
                            <td class="py-2 px-3 whitespace-nowrap text-sm text-orange-600 font-medium">Obesidade</td>
                        </tr>
                        <tr class="hover:bg-red-100">
                            <td class="py-2 px-3 whitespace-nowrap text-sm text-gray-500">Acima de 40,0</td>
                            <td class="py-2 px-3 whitespace-nowrap text-sm text-red-700 font-medium">Obesidade Grave
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>

</html>
